<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./index.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>
<body>
   
    <div id="general_container">
        <h3>Spotify clone</h3>
        <p id="other_text">To continue, log in to Spotify</p>
        <hr class="solid">
        <div id="login_social_media_buttons_container">
            <div class="btn_social_media" id="btn_facebook">
                <p><img src="./icons/icons8-facebook-24.png" alt="Facebbok"> Continue with Facebook</p>
            </div>

            <div class="btn_social_media" id="btn_apple">
               <img src="./icons/icons8-apple-logo-24.png" alt="Apple"><p>Continue with Apple</p>
            </div>

            <div class="btn_social_media" id="btn_google">
                <p><img src="./icons/icons8-google-24.png" alt="Google"> Continue with Google</p>
            </div>
        
        </div>
        <hr class="solid">
        <div id="forms_container">
            <label for="exampleFormControlInput1" class="form-label">Email address</label>
            <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">

            <label for="exampleFormControlInput1" class="form-label">Password</label>
            <input type="password" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
              
            <h5><a href="">Forgot youre password?</a></h5>
            <button class="btn" id="btn_login">Login</button>
            <hr class="solid">
        </div>

        <button class="btn" id="btn_register">Create Account</button>
    </div>
</body>
</html>
